<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register - Online diary</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <div class="vertical">
            <div class="container">
                <div class="panel soft_shadow">
                    <h:form>
                        <h1>Create an account</h1>
                        <div class="row">
                            <div class="half">
                                <h:outputLabel for="username" value="Username"/>
                                <h:inputText id="username" value="#{userCtrl.newUser.username}" required="true" validatorMessage="Usernames must be 6+ characters long">
                                    <f:validateLength minimum="6" />
                                </h:inputText>
                                <h:message for="username" class="error"></h:message>
                            </div>
                            <div class="half">
                                <h:outputLabel for="email" value="Email"/>
                                <h:inputText id="email" value="#{userCtrl.newUser.email}" required="true" validatorMessage="Invalid email address">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                                </h:inputText>
                                <h:message for="email" class="error"></h:message>
                            </div>
                        </div>
                        <div class="row">
                            <div class="half">
                                <h:outputLabel for="firstName" value="First Name"/>
                                <h:inputText id="firstName" value="#{userCtrl.newUser.firstName}" required="true" />
                                <h:message for="firstName" class="error"></h:message>
                            </div>
                            <div class="half">
                                <h:outputLabel for="lastName" value="Last Name"/>
                                <h:inputText id="lastName" value="#{userCtrl.newUser.lastName}" required="true" />
                                <h:message for="lastName" class="error"></h:message>
                            </div>
                        </div>
                        <div class="row">  
                            <div class="half">
                                <h:outputLabel for="password" value="Password"/>
                                <h:inputSecret id="password" value="#{userCtrl.newUser.password}" required="true" redisplay = "true" />
                                <h:message for="password" class="error"></h:message>
                            </div>
                            <div class="half">
                                <h:outputLabel for="confirm" value="Repeat Password"/>
                                <h:inputSecret id="confirm" value="#{userCtrl.confirm}" required="true" redisplay = "true" />
                                <h:message for="confirm" class="error"></h:message>
                            </div>                 
                        </div>
                        <div class="row">
                            <div class="half">
                                <h:outputLabel for="address" value="Address"/>
                                <h:inputText id="address" value="#{userCtrl.newUser.address}">
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="address" class="errorMsg"></h:message>
                            </div>
                            <div class="half">
                                <h:outputLabel for="postcode" value="Postcode"/>
                                <h:inputText id="postcode" value="#{userCtrl.newUser.postcode}" required="true" validatorMessage="Invalid postcode">
                                    <f:validateRegex pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})"/>
                                </h:inputText>
                                <h:message for="postcode" class="errorMsg"></h:message>
                            </div>                      
                        </div>
                        <h:outputLabel for="phone" value="Phone Number"/>
                        <h:inputText id="phone" value="#{userCtrl.newUser.phone}" validatorMessage="Invalid phone number">
                            <f:validateRegex pattern="((\+44)\s*(\([0-9]{2}\))\s*([0-9]{8}))?|((\([0-9]{3}\))\s*([0-9]{8}))?"/>
                        </h:inputText>
                        <h:message for="phone" class="errorMsg"></h:message>
   
                        <h:commandButton action="#{userCtrl.insertUser()}" value="Create"/>
                        <h:link class="page-link" value="Already have an account? Login here" outcome="login.xhtml?faces-redirect=true" />
           
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
