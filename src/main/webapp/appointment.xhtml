<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>New appointment - Online diary</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <ui:include src="templates/nav.xhtml"/>
        <section>
            
            <div class="container" style="margin-top:30px">
                <div class="panel">
                    <h:form>
                        <h1>Create an appointment</h1>
                        <h:outputLabel for="title" value="Title"/>
                        <h:inputTextarea id="title" value="#{appointmentCtrl.newAppointment.title}" required="true" />
                        <h:message for="title" class="error"></h:message>
                        <div>
                            <h:outputLabel for="startDate" value="Date (DD/MM/YYYY)"/>
                            <h:inputText id="startDate" value="#{appointmentCtrl.newAppointment.startDate}" required="true" validatorMessage="Date must be written as DD/MM/YYYY">
                                <f:convertDateTime pattern="dd/mm/yyyy"/>
                            </h:inputText>
                            <h:message for="startDate" class="error"></h:message>
                        </div>
                        <div class="row">
                            <div class="half">
                                <h:outputLabel for="startTime" value="Start Time (HH:MM)"/>
                                <h:inputText id="startTime" value="#{appointmentCtrl.newAppointment.startTime}" required="true" validatorMessage="Time must be written as HH:MM">
                                    <f:convertDateTime type="time" pattern="HH:mm" />
                                </h:inputText>
                                <h:message for="startTime" class="error"></h:message>
                            </div>
                            <div class="half">
                                <h:outputLabel for="endTime" value="End Time (HH:MM)"/>
                                <h:inputText id="endTime" value="#{appointmentCtrl.newAppointment.endTime}" required="true" validatorMessage="Time must be written as HH:MM">
                                    <f:convertDateTime type="time" pattern="HH:mm" />
                                </h:inputText>
                                <h:message for="endTime" class="error"></h:message>
                            </div>
                        </div>
                        <div>
                            <h:outputLabel for="userList" value="Users"/>
                            <br/>
                   
                            <h:selectManyCheckbox value="#{appointmentCtrl.selectedUsers}">
                                <f:selectItems value="#{userCtrl.allUsers}" var="userTest" itemLabel="#{userTest.id} #{userTest.firstName} #{userTest.lastName}" itemValue="#{userTest.username}"/>
                            </h:selectManyCheckbox>
                            <h:message for="userList" class="error"></h:message>
                        </div>
                        <div>
                            <h:commandButton action="#{appointmentCtrl.insertAppointment()}" value="Create"/>
                        </div>
                    </h:form>        
                </div>
            </div>        
        </section>
    </h:body>
</html>
